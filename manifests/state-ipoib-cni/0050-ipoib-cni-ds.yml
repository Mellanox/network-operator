apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: kube-ipoib-cni-ds
  namespace: {{ .RuntimeSpec.Namespace }}
  labels:
    tier: node
    app: ipoib-cni
    name: ipoib-cni
spec:
  selector:
    matchLabels:
      name: ipoib-cni
  updateStrategy:
    type: RollingUpdate
  template:
    metadata:
      labels:
        tier: node
        app: ipoib-cni
        name: ipoib-cni
    spec:
      hostNetwork: true
      {{- if .NodeAffinity }}
      affinity:
        nodeAffinity:
          {{- .NodeAffinity | yaml | nindent 10 }}
      {{- end }}
      {{- if .RuntimeSpec.IsOpenshift }}
      serviceAccountName: ipoib-cni
      {{- end}}
      {{- if .CrSpec.ImagePullSecrets }}
      imagePullSecrets:
      {{- range .CrSpec.ImagePullSecrets }}
        - name: {{ . }}
      {{- end }}
      {{- end }}
      tolerations:
        {{- if .Tolerations }}
        {{- .Tolerations | yaml | nindent 8 }}
        {{- end }}
        - key: "nvidia.com/gpu"
          operator: "Equal"
          value: "present"
          effect: "NoSchedule"
      containers:
        - name: ipoib-cni
          image: {{ .CrSpec.Repository }}/{{ .CrSpec.Image }}:{{ .CrSpec.Version }}
          resources:
            requests:
              cpu: "100m"
              memory: "50Mi"
            limits:
              cpu: "100m"
              memory: "50Mi"
          securityContext:
            privileged: true
          volumeMounts:
            - name: cnibin
              mountPath: /host/opt/cni/bin
      volumes:
        - name: cnibin
          hostPath:
            # /opt/cni/bin directory is read-only on OCP, so we need to use another one
            {{- if .RuntimeSpec.IsOpenshift }}
            path: /var/lib/cni/bin
            {{- else}}
            path: /opt/cni/bin
            {{- end}}
