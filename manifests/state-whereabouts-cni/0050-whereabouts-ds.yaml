apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: whereabouts
  namespace: {{ .RuntimeSpec.Namespace }}
  labels:
    tier: node
    app: whereabouts
spec:
  selector:
    matchLabels:
      name: whereabouts
  updateStrategy:
    type: RollingUpdate
  template:
    metadata:
      labels:
        tier: node
        app: whereabouts
        name: whereabouts
    spec:
      hostNetwork: true
      serviceAccountName: whereabouts
      {{- if .NodeAffinity }}
      affinity:
        nodeAffinity:
          {{- .NodeAffinity | yaml | nindent 10 }}
      {{- end }}
      {{- if .CrSpec.ImagePullSecrets }}
      imagePullSecrets:
      {{- range .CrSpec.ImagePullSecrets }}
        - name: {{ . }}
      {{- end }}
      {{- end }}
      tolerations:
        {{- if .Tolerations }}
        {{- .Tolerations | yaml | nindent 8 }}
        {{- end }}
        - key: nvidia.com/gpu
          operator: Exists
          effect: NoSchedule
      containers:
      - name: whereabouts
        image: {{ imagePath .CrSpec.Repository .CrSpec.Image .CrSpec.Version }}
        command: [ "/bin/sh" ]
        args:
        - -c
        - >
          SLEEP=false /install-cni.sh &&
          /ip-control-loop
        env:
        - name: NODENAME
          valueFrom:
            fieldRef:
              apiVersion: v1
              fieldPath: spec.nodeName
        - name: WHEREABOUTS_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        {{- with .RuntimeSpec.ContainerResources }}
        {{- with index . "whereabouts" }}
        resources:
          {{- if .Requests }}
          requests:
            {{ .Requests | yaml | nindent 12}}
          {{- end }}
          {{- if .Limits }}
          limits:
            {{ .Limits | yaml | nindent 12}}
          {{- end }}
        {{- end }}
        {{- else }}
        resources:
          requests:
            cpu: "100m"
            memory: "100Mi"
          limits:
            cpu: "100m"
            memory: "200Mi"
        {{- end }}
        securityContext:
          privileged: true
        volumeMounts:
        - name: cnibin
          mountPath: /host/opt/cni/bin
        - name: cni-net-dir
          mountPath: /host/etc/cni/net.d
        - name: cron-scheduler-configmap
          mountPath: /cron-schedule
      volumes:
        - name: cnibin
          hostPath:
            path: {{ .RuntimeSpec.CniBinDirectory }}
        - name: cni-net-dir
          hostPath:
            path: /etc/cni/net.d
        - name: cron-scheduler-configmap
          configMap:
            name: "whereabouts-config"
            defaultMode: 0744
            items:
            - key: "cron-expression"
              path: "config"
