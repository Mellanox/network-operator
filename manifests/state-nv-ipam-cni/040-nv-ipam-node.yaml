---
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: nv-ipam-node
  namespace: {{ .RuntimeSpec.Namespace }}
  labels:
    component: nv-ipam-node
    app: nv-ipam
    name: nv-ipam-node
spec:
  selector:
    matchLabels:
      name: nv-ipam-node
  updateStrategy:
    type: RollingUpdate
  template:
    metadata:
      labels:
        component: nv-ipam-node
        app: nv-ipam
        name: nv-ipam-node
    spec:
      hostNetwork: true
      serviceAccountName: nv-ipam-node
      terminationGracePeriodSeconds: 10
      tolerations:
      {{- if .Tolerations }}
      {{- .Tolerations | yaml | nindent 8 }}
      {{- end }}
      - key: nvidia.com/gpu
        operator: Exists
        effect: NoSchedule
      {{- if .NodeAffinity }}
      affinity:
        nodeAffinity:
          {{- .NodeAffinity | yaml | nindent 10 }}
      {{- end}}
      {{- if .CrSpec.ImagePullSecrets }}
      imagePullSecrets:
      {{- range .CrSpec.ImagePullSecrets }}
        - name: {{ . }}
      {{- end }}
      {{- end }}
      containers:
      - name: nv-ipam-node
        image: {{ .CrSpec.Repository }}/{{ .CrSpec.Image }}:{{ .CrSpec.Version }}
        imagePullPolicy: IfNotPresent
        env:
        - name: NODE_NAME
          valueFrom:
            fieldRef:
              fieldPath: spec.nodeName
        - name: IPPOOLS_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        command: ["/ipam-node"]
        args:
          - --node-name=$(NODE_NAME)
          - --v=1 # log level for ipam-node
          - --logging-format=json
          - --bind-address=unix:///host/var/lib/cni/nv-ipam/daemon.sock
          - --store-file=/host/var/lib/cni/nv-ipam/store
          - --cni-daemon-socket=unix:///host/var/lib/cni/nv-ipam/daemon.sock
          - --cni-daemon-call-timeout=5 # 5 seconds
          - --cni-bin-dir=/host/opt/cni/bin
          - --cni-conf-dir=/host/etc/cni/net.d/nv-ipam.d
          - --cni-log-file=/var/log/nv-ipam-cni.log
          - --cni-log-level=info # log level for shim CNI
          - --ippools-namespace=$(IPPOOLS_NAMESPACE)
        resources:
          requests:
            cpu: "100m"
            memory: "50Mi"
          limits:
            cpu: "300m"
            memory: "300Mi"
        securityContext:
          privileged: true
        volumeMounts:
        - name: cnibin
          mountPath: /host/opt/cni/bin
        - name: cniconf
          mountPath: /host/etc/cni/net.d/nv-ipam.d
        - name: daemonstate
          mountPath: /host/var/lib/cni/nv-ipam/
      volumes:
        - name: cnibin
          hostPath:
            path: /opt/cni/bin
            type: DirectoryOrCreate
        - name: cniconf
          hostPath:
            path: /etc/cni/net.d/nv-ipam.d
            type: DirectoryOrCreate
        - name: daemonstate
          hostPath:
            path: /var/lib/cni/nv-ipam/
            type: DirectoryOrCreate
---
