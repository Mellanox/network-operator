apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: nv-ipam-node
  namespace: {{ .RuntimeSpec.Namespace }}
  labels:
    component: nv-ipam-node
    app: nv-ipam
    name: nv-ipam-node
spec:
  selector:
    matchLabels:
      name: nv-ipam-node
  updateStrategy:
    type: RollingUpdate
  template:
    metadata:
      labels:
        component: nv-ipam-node
        app: nv-ipam
        name: nv-ipam-node
    spec:
      hostNetwork: true
      serviceAccountName: nv-ipam-node
      terminationGracePeriodSeconds: 10
      tolerations:
      - key: nvidia.com/gpu
        operator: Exists
        effect: NoSchedule
      {{- if .NodeAffinity }}
      affinity:
        nodeAffinity:
          {{- .NodeAffinity | yaml | nindent 10 }}
      {{- end}}
      {{- if .CrSpec.ImagePullSecrets }}
      imagePullSecrets:
      {{- range .CrSpec.ImagePullSecrets }}
        - name: {{ . }}
      {{- end }}
      {{- end }}
      containers:
      - name: nv-ipam-node
        image: {{ .CrSpec.Repository }}/{{ .CrSpec.Image }}:{{ .CrSpec.Version }}
        imagePullPolicy: IfNotPresent
        env:
        - name: NODE_NAME
          valueFrom:
            fieldRef:
              fieldPath: spec.nodeName
        command: ["/ipam-node"]
        resources:
          requests:
            cpu: "100m"
            memory: "50Mi"
          limits:
            cpu: "100m"
            memory: "50Mi"
        securityContext:
          privileged: true
        volumeMounts:
        - name: cnibin
          mountPath: /host/opt/cni/bin
        - name: cni
          mountPath: /host/etc/cni/net.d
        - name: hostlocalcnibin
          mountPath: /host/var/lib/cni/nv-ipam/bin
        - name: hostlocalcnistate
          mountPath: /host/var/lib/cni/nv-ipam/state/host-local
      volumes:
        - name: cnibin
          hostPath:
            path: /opt/cni/bin
            type: DirectoryOrCreate
        - name: cni
          hostPath:
            path: /etc/cni/net.d
        - name: hostlocalcnibin
          hostPath:
            path: /var/lib/cni/nv-ipam/bin
        - name: hostlocalcnistate
          hostPath:
            path: /var/lib/cni/nv-ipam/state/host-local
---
