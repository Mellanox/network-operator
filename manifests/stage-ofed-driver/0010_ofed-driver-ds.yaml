apiVersion: apps/v1
kind: DaemonSet
metadata:
  labels:
    app: ofed-driver-{{ .RuntimeSpec.OSName }}{{ .RuntimeSpec.OSVer }}
  name: ofed-driver-{{ .RuntimeSpec.OSName }}{{ .RuntimeSpec.OSVer }}-ds
  namespace: {{ .RuntimeSpec.Namespace }}
spec:
  selector:
    matchLabels:
      app: ofed-driver-{{ .RuntimeSpec.OSName }}{{ .RuntimeSpec.OSVer }}
  template:
    metadata:
      # Mark this pod as a critical add-on; when enabled, the critical add-on scheduler
      # reserves resources for critical add-on pods so that they can be rescheduled after
      # a failure.  This annotation works in tandem with the toleration below.
      annotations:
        scheduler.alpha.kubernetes.io/critical-pod: ""
      labels:
        app: ofed-driver-{{ .RuntimeSpec.OSName }}{{ .RuntimeSpec.OSVer }}
    spec:
      tolerations:
        # Allow this pod to be rescheduled while the node is in "critical add-ons only" mode.
        # This, along with the annotation above marks this pod as a critical add-on.
        - key: CriticalAddonsOnly
          operator: Exists
        - key: node-role.kubernetes.io/master
          operator: Exists
          effect: NoSchedule
        - key: nvidia.com/gpu
          operator: Exists
          effect: NoSchedule
      hostNetwork: true
      containers:
        - image: {{ .CrSpec.Repository }}/{{ .CrSpec.Image }}-{{ .CrSpec.Version }}:{{ .RuntimeSpec.OSName }}{{ .RuntimeSpec.OSVer }}-{{ .RuntimeSpec.CPUArch }}
          imagePullPolicy: IfNotPresent
          name: ofed-driver-container
          securityContext:
            privileged: true
            seLinuxOptions:
              level: "s0"
          env:
            - name: HTTP_PROXY
              value: {{ .RuntimeSpec.HTTPProxy }}
            - name: HTTPS_PROXY
              value: {{ .RuntimeSpec.HTTPSProxy }}
            - name: NO_PROXY
              value: {{ .RuntimeSpec.NoProxy }}
          volumeMounts:
            - name: run-mlnx-ofed
              mountPath: /run/mellanox/drivers
              mountPropagation: Bidirectional
            - name: etc-network
              mountPath: /etc/network
          startupProbe:
            exec:
              command:
                [sh, -c, 'ls /.driver-ready']
            initialDelaySeconds: 10
            failureThreshold: 60
            successThreshold: 1
            periodSeconds: 10
          livenessProbe:
            exec:
              command:
                [sh, -c, 'lsmod | grep mlx5_core']
            periodSeconds: 30
            initialDelaySeconds: 30
            failureThreshold: 1
            successThreshold: 1
          readinessProbe:
            exec:
              command:
                [sh, -c, 'lsmod | grep mlx5_core']
            periodSeconds: 30
            initialDelaySeconds: 10
            failureThreshold: 1
      volumes:
        - name: run-mlnx-ofed
          hostPath:
            path: /run/mellanox/drivers
        - name: etc-network
          hostPath:
            path: /etc/network
      nodeSelector:
        feature.node.kubernetes.io/pci-15b3.present: "true"
        feature.node.kubernetes.io/system-os_release.ID: {{ .RuntimeSpec.OSName }}
        feature.node.kubernetes.io/system-os_release.VERSION_ID: "{{ .RuntimeSpec.OSVer }}"
