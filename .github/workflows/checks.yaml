name: "Checks"
on: [push, pull_request]

jobs:
  lint-code:
    name: golangci-lint
    runs-on: ubuntu-22.04
    permissions:
      contents: read
    steps:
      - name: Set up Go 1.x
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'
      - name: checkout
        uses: actions/checkout@v4
      - name: lint
        run: make lint
  lint-docker:
    name: hadolint
    runs-on: ubuntu-22.04
    permissions:
      contents: read
    steps:
      - name: checkout
        uses: actions/checkout@v4
      - name: lint Dockerfile
        run: make lint-dockerfile
  lint-helm:
    name: helm lint
    runs-on: ubuntu-22.04
    permissions:
      contents: read
    steps:
      - name: checkout
        uses: actions/checkout@v4
      - name: lint helm chart
        run: make lint-helm
  diff-manifests:
    name: check manifests
    runs-on: ubuntu-22.04
    permissions:
      contents: read
    steps:
      - name: Set up Go 1.x
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'
      - name: checkout
        uses: actions/checkout@v4
      - name: check manifests
        run: make check-manifests
  diff-modules:
    name: check go modules
    runs-on: ubuntu-22.04
    permissions:
      contents: read
    steps:
      - name: Set up Go 1.x
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'
      - name: checkout
        uses: actions/checkout@v4
      - name: check go modules
        run: make check-go-modules
  diff-release-build:
    name: check release-build
    runs-on: ubuntu-22.04
    permissions:
      contents: read
    steps:
      - name: Set up Go 1.x
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'
      - name: checkout
        uses: actions/checkout@v4
      - name: check release-build
        run: make check-release-build
  unit-tests:
    name: Unit-tests
    runs-on: ubuntu-22.04
    permissions:
      contents: read
    steps:
      - name: Set up Go 1.x
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'
      - name: checkout
        uses: actions/checkout@v4
      - name: test
        run: make test-coverage
      - name: Generate LCOV report
        run: |
          go install github.com/jandelgado/gcov2lcov@latest
          gcov2lcov -infile=network-operator.cover -outfile=coverage.lcov
      - name: Upload coverage to Coveralls
        uses: coverallsapp/github-action@v2.3.6
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          path-to-lcov: coverage.lcov
