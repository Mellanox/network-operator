name: "Build"
on: [push, pull_request]

jobs:
  lint-code:
    name: golangci-lint
    runs-on: ubuntu-22.04
    permissions:
      contents: read
    steps:
      - name: Set up Go 1.x
        uses: actions/setup-go@v5
        with:
          go-version: '1.20'
      - name: checkout
        uses: actions/checkout@v3
      - name: lint
        run: make lint
  lint-docker:
    name: hadolint
    runs-on: ubuntu-22.04
    permissions:
      contents: read
    steps:
      - name: checkout
        uses: actions/checkout@v3
      - name: lint Dockerfile
        run: make lint-dockerfile
  lint-helm:
    name: helm lint
    runs-on: ubuntu-22.04
    permissions:
      contents: read
    steps:
      - name: checkout
        uses: actions/checkout@v3
      - name: lint helm chart
        run: make lint-helm
  diff-manifests:
    name: check manifests
    runs-on: ubuntu-22.04
    permissions:
      contents: read
    steps:
      - name: checkout
        uses: actions/checkout@v3
      - name: check manifests
        run: make check-manifests
  diff-modules:
    name: check go modules
    runs-on: ubuntu-22.04
    permissions:
      contents: read
    steps:
      - name: checkout
        uses: actions/checkout@v3
      - name: check go modules
        run: make check-go-modules
  diff-release-build:
    name: check release-build
    runs-on: ubuntu-22.04
    permissions:
      contents: read
    steps:
      - name: checkout
        uses: actions/checkout@v3
      - name: check release-build
        run: make check-release-build
  unit-tests:
    name: Unit-tests
    runs-on: ubuntu-22.04
    permissions:
      contents: read
    steps:
      - name: Set up Go 1.x
        uses: actions/setup-go@v5
        with:
          go-version: '1.20'
      - name: checkout
        uses: actions/checkout@v3
      - name: test
        run: make test-coverage
