name: "Build"
on: [push, pull_request]

jobs:
  validate:
    name: build
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Set up Go 1.x
        uses: actions/setup-go@v2
        with:
          go-version: ^1.15
      - name: checkout
        uses: actions/checkout@v2
      - name: lint
        run: make lint
      - name: lint Dockerfile
        run: make lint-dockerfile
      - name: lint helm chart
        run: make lint-helm
      - name: test
        run: make test-coverage
