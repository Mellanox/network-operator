        serviceAccountName: nvidia-network-operator-controller-manager
      deployments:
      - label:
          control-plane: nvidia-network-operator-controller
        name: nvidia-network-operator-controller-manager
        spec:
          replicas: 1
          selector:
            matchLabels:
              control-plane: nvidia-network-operator-controller
          strategy: {}
          template:
            metadata:
              annotations:
                kubectl.kubernetes.io/default-container: manager
              labels:
                control-plane: nvidia-network-operator-controller
                nvidia.com/ofed-driver-upgrade-drain.skip: "true"
            spec:
              affinity:
                nodeAffinity:
                  preferredDuringSchedulingIgnoredDuringExecution:
                  - preference:
                      matchExpressions:
                      - key: node-role.kubernetes.io/master
                        operator: In
                        values:
                        - ""
                    weight: 1
                  - preference:
                      matchExpressions:
                      - key: node-role.kubernetes.io/control-plane
                        operator: In
                        values:
                        - ""
                    weight: 1
              containers:
              - args:
                - --leader-elect
                command:
                - /manager
                env:
                - name: ENABLE_WEBHOOKS
                  value: "true"
                - name: STATE_MANIFEST_BASE_DIR
                  value: /manifests
                - name: POD_NAMESPACE
                  valueFrom:
                    fieldRef:
                      fieldPath: metadata.namespace
                - name: USE_DTK
                  value: "true"
                - name: OFED_INIT_CONTAINER_IMAGE
                  value: ghcr.io/mellanox/network-operator-init-container:v0.0.2
                image: nvcr.io/nvstaging/mellanox/network-operator@sha256:3360b70c6b545305ea4379050514716d8283297202d024feb3e3de17e71c782f
                imagePullPolicy: IfNotPresent
                livenessProbe:
                  httpGet:
                    path: /healthz
                    port: 8081
                  initialDelaySeconds: 15
                  periodSeconds: 20
                name: manager
                ports:
                - containerPort: 9443
                  name: webhook-server
                  protocol: TCP
                readinessProbe:
                  httpGet:
                    path: /readyz
                    port: 8081
                  initialDelaySeconds: 5
                  periodSeconds: 10
                resources:
                  limits:
                    cpu: 500m
                    memory: 128Mi
                  requests:
                    cpu: 5m
                    memory: 64Mi
                securityContext:
                  allowPrivilegeEscalation: false
                volumeMounts:
                - mountPath: /tmp/k8s-webhook-server/serving-certs
                  name: cert
                  readOnly: true
              securityContext:
                runAsUser: 65532
              serviceAccountName: nvidia-network-operator-controller-manager
              terminationGracePeriodSeconds: 10
              tolerations:
              - effect: NoSchedule
                key: node-role.kubernetes.io/master
                operator: Equal
              - effect: NoSchedule
                key: node-role.kubernetes.io/control-plane
                operator: Equal
              volumes:
              - name: cert
                secret:
                  defaultMode: 420
                  secretName: webhook-server-cert
